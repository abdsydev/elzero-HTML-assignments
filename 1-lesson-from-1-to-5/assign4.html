<!-- التكليف 04 -->
<!-- 4 عناصر Meta داخل ال Head مع شرح كل فائدة كل واحد فيهم -->
<html>
  <head>
    <!-- الشرح: يُستخدم هذا العنصر لتحديد مجموعة الأحرف المستخدمة في المستند. -->
    <meta charset="UTF-8" />
    <!-- الشرح: يُستخدم هذا العنصر للتحكم في كيفية عرض الصفحة على الأجهزة المختلفة، وخاصة الأجهزة المحمولة. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- الشرح: يوفر هذا العنصر وصفًا مختصرًا لمحتوى الصفحة. -->
    <meta name="description" content="وصف مختصر لمحتوى الصفحة" />
    <!-- الشرح: يُستخدم هذا العنصر لتحديد الكلمات المفتاحية المرتبطة بمحتوى الصفحة. -->
    <meta name="keywords" content="كلمات مفتاحية, SEO, HTML" />
  </head>
  <body>
    <p>This is a paragraph.</p>
  </body>
</html>
