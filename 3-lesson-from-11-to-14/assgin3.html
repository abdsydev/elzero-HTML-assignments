<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign 3</title>
  </head>
  <body>
    <!-- لإنشاء روابط نصية تُوجه المستخدم إلى صفحة ويب أخرى. -->
    <a href="https://www.example.com">اضغط هنا لزيارة Example</a>
    <!-- إنشاء رابط يفتح برنامج البريد الإلكتروني للمستخدم ويُنشئ رسالة جديدة. -->
    <a href="mailto:someone@example.com">أرسل بريدًا إلكترونيًا</a>
    <!-- لإنشاء رابط يتيح للمستخدمين الاتصال برقم هاتف. -->
    <a href="tel:+1234567890">اتصل بنا</a>
    <!-- إنشاء رابط ينقل المستخدم إلى جزء معين من نفس الصفحة. -->
    <a href="#section1">انتقل إلى القسم الأول</a>
    <h2 id="section1">القسم الأول</h2>
    <!--  استخدام السمة target="_blank" لفتح الرابط في نافذة أو تبويب جديد. -->
    <a href="https://www.example.com" target="_blank">افتح Example في نافذة جديدة</a>
  </body>
</html>
