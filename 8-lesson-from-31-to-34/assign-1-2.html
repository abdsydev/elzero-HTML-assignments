<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assigns 1, 2</title>
  </head>
  <body>
    <form action="" method="get" target="_blank">
      <!-- Search Field -->
      <label for="search">Search</label>
      <br />
      <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus />
      <hr />
    
      <!-- File Field -->
      <label for="file">File</label>
      <br />
      <input type="file" name="file" id="file" />
      <hr />
    
      <!-- URL Field -->
      <label for="url">URL</label>
      <br />
      <input type="url" name="url" id="url" />
      <hr />
    
      <!-- Date Field -->
      <label for="date">Date</label>
      <br />
      <input type="date" name="date" id="date" value="1982-10-25" />
      <hr />
    
      <!-- Month Field -->
      <label for="month">Month</label>
      <br />
      <input type="month" name="month" id="month" value="1982-10" />
      <hr />
    
      <!-- Empty Button -->
      <button type="reset">Empty</button>
      <!-- Send Button -->
      <button type="submit">Send</button>
    </form>
    
  </body>
</html>
